<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bienvenido a la Cafetería Florinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'KeSemifinal';
            src: url('./KeSemifinal-vnAAA.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <style>
    
    .title-bar {
    font-family: 'KeSemifinal', sans-serif;
    background-color: #160c28; /* Para que combine con la sombra */
    color: white; /* Cambié el color del texto para que resalte con el fondo oscuro */
    padding: 10px 20px;
    border-radius: 5px; /* Opcional: Para suavizar las esquinas */
    
    /* Sombra con desplazamiento, difusa y color sutil */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5), 0px 8px 16px rgba(0, 0, 0, 0.3), 0px 12px 24px rgba(0, 0, 0, 0.2);
}


body {
  background: repeating-conic-gradient(transparent 0% 25%, #160c28 0% 50%), radial-gradient(closest-side, transparent calc(100% - 1px), #160c28), linear-gradient(135deg, #d1dfd6 50%, #efab48 0) 2em 2em;
  background-size: 8em 8em, 4em 4em;
}
        /* Colores modernos e inclusivos */
        :root {
            --primary-color: #ff69b4; /* Rosa inclusivo */
            --secondary-color: #6a1b9a; /* Púrpura vibrante */
            --accent-color: #03a9f4; /* Azul brillante */
            --background-color: #f5f5f5; /* Fondo claro */
            --text-color: #333; /* Texto accesible oscuro */
            --button-hover: #ff4081; /* Hover rosa intenso */
            --wifi-item-bg: #e1e1e1; /* Fondo suave para los items de wifi */
        }
    
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
    
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
    
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
    
        .section {
            background-color: #ffb1be;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
    
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
    
        .wifi-info {
            background-color: #ffc03d;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .wifi-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
    
        .wifi-item span.bi {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
    
        .wifi-detail {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: bold;
        }
    
        .copy-button {
            background-color: #333; /* Color de fondo más oscuro */
            color: #fff; /* Texto blanco para buen contraste */
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil para resaltar */
        }

        .copy-button:hover {
            background-color: #555; /* Un tono más claro al pasar el mouse */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Sombra más intensa en hover */
        }

        .copy-button:active {
            background-color: #222; /* Aún más oscuro cuando se presiona */
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2); /* Menos sombra al presionar */
        }

    
        .notification {
            display: none;
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
    
            .section {
                width: 100%;
                max-width: none;
            }
    
            .copy-button {
                padding: 10px;
                font-size: 1.1rem;
            }
        }
    </style>
    
    
    <div class="container">
        <img src="./florindaimg.jpg" alt="Cafetería Florinda" class="logo img-fluid">
        <h1 class="title-bar">Welcome!</h1>
        <h1 class="title-bar">Florinda Coffee House</h1>
        <p style="font-family: 'KeSemifinal'; color: #ffb1be">Estamos encantados de tenerte aquí y esperamos que disfrutes de tu experiencia.</p>
    
        <div class="section">
            <h2>Conéctate a nuestro Wi-Fi</h2>
            
            <!-- Información de red y contraseña -->
            <div class="wifi-info">
                <div class="wifi-item">
                    <span class="bi bi-wifi"></span> <!-- Icono de Wi-Fi -->
                    <span id="network-name" class="wifi-detail">Red: Cargando...</span>
                </div>
                <div class="wifi-item">
                    <span class="bi bi-key"></span> <!-- Icono de contraseña -->
                    <span id="wifi-password" class="wifi-detail">Contraseña: Cargando...</span>
                </div>
            </div>
    
            <button class="copy-button" id="copy-button">
                Copiar Contraseña
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </button>
        </div>
    
        <div class="notification" id="notification">¡Contraseña copiada!</div>
    </div>
    
    <script>
        async function fetchWifiCredentials() {
    try {
        const response = await fetch('/api/wifi'); // Realiza la solicitud al servidor
        if (!response.ok) {
            throw new Error('Error en la respuesta del servidor');
        }
        const data = await response.json();

        // Guarda la red y la contraseña en localStorage para usarlas offline
        localStorage.setItem('wifiCredentials', JSON.stringify(data));
        
        // Muestra las credenciales en la interfaz
        displayWifiCredentials(data);
    } catch (error) {
        console.error('Error al obtener los datos de Wi-Fi:', error);

        // Si hay un error en la solicitud, intentar cargar los datos de localStorage
        const storedData = localStorage.getItem('wifiCredentials');
        if (storedData) {
            const data = JSON.parse(storedData);
            displayWifiCredentials(data);
        } else {
            document.getElementById('network-name').textContent = 'No se pudieron obtener los datos de Wi-Fi.';
            document.getElementById('wifi-password').textContent = 'No se pudieron obtener los datos de Wi-Fi.';
        }
    }
}

function displayWifiCredentials(data) {
    // Mostrar red y contraseña
    document.getElementById('network-name').textContent = `Red: ${data.networkName}`;
    document.getElementById('wifi-password').textContent = `Contraseña: ${data.wifiPassword}`;

    // Habilitar el botón de copiar
    document.getElementById('copy-button').onclick = () => {
        navigator.clipboard.writeText(data.wifiPassword)
            .then(() => {
                showNotification();
            })
            .catch(err => {
                console.error('Error al copiar la contraseña: ', err);
            });
    };
}

function showNotification() {
    const notification = document.getElementById('notification');
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 2000); // Mostrar la notificación por 2 segundos
}

// Llama a la función para obtener las credenciales al cargar la página
window.onload = fetchWifiCredentials;

    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
