<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bienvenido a la Cafetería Florinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40; /* Fondo oscuro */
            color: white; /* Color de texto blanco */
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 150px; /* Limitar el tamaño del logo */
            margin-bottom: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #495057; /* Color de fondo más suave */
        }

        .wifi-password {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745; /* Color verde para la contraseña del Wi-Fi */
            margin: 10px 0; /* Espaciado entre la red y la contraseña */
        }

        .copy-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #218838; /* Color más oscuro al pasar el ratón */
        }

        .notification {
            display: none;
            position: fixed;
            bottom: 500px; /* Ajustado para ser visible en dispositivos móviles */
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        @media (max-width: 576px) {
            body {
                padding: 10px; /* Menos padding en móviles */
            }

            .logo {
                max-width: 120px; /* Reducir el tamaño del logo en móviles */
            }

            .wifi-password {
                font-size: 1.1em; /* Ajustar el tamaño de fuente para móviles */
            }

            .copy-button {
                font-size: 0.9em; /* Ajustar el tamaño de fuente del botón para móviles */
                padding: 8px 12px; /* Menos padding en el botón para móviles */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./florindaimg.jpg" alt="Cafetería Florinda" class="logo img-fluid">
        <h1>Bienvenido a la Cafetería Florinda</h1>
        <p>Gracias por visitarnos. Estamos encantados de tenerte aquí y esperamos que disfrutes de tu experiencia.</p>

        <div class="section">
            <div class="network-symbol">
                <span class="bi bi-wifi"></span> <!-- Icono de red -->
            </div>
            <h2>Contraseña del Wi-Fi</h2>
            <p id="wifi-credentials" class="wifi-password">Cargando...</p>
            <button class="copy-button" id="copy-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h9V.5a.5.5 0 0 1 1 0V1h.5a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h.5V.5a.5.5 0 0 1 .5-.5zM4 1v1h8V1H4zM2 4v11h12V4H2z"/>
                </svg>
                Copiar Contraseña
            </button>
        </div>

        <div class="notification" id="notification">¡Contraseña copiada!</div>
    </div>

    <script>
        async function fetchWifiCredentials() {
            try {
                const response = await fetch('/api/wifi'); // Realiza la solicitud al servidor
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                const data = await response.json();

                // Muestra la red y la contraseña en la interfaz
                const wifiElement = document.getElementById('wifi-credentials');
                wifiElement.textContent = `Red: ${data.networkName} - Contraseña: ${data.wifiPassword}`;

                // Habilita el botón de copiar
                document.getElementById('copy-button').onclick = () => {
                    navigator.clipboard.writeText(data.wifiPassword)
                        .then(() => {
                            showNotification();
                        })
                        .catch(err => {
                            console.error('Error al copiar la contraseña: ', err);
                        });
                };
            } catch (error) {
                console.error('Error al obtener los datos de Wi-Fi:', error);
                document.getElementById('wifi-credentials').textContent = 'No se pudieron obtener los datos de Wi-Fi.';
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000); // Mostrar la notificación por 2 segundos
        }

        // Llama a la función para obtener las credenciales al cargar la página
        window.onload = fetchWifiCredentials;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
