<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bienvenido a la Cafetería Florinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40; /* Fondo oscuro */
            color: white; /* Color de texto blanco */
            text-align: center;
            padding: 50px;
        }
        .logo {
            max-width: 200px; /* Limitar el tamaño del logo */
            margin-bottom: 20px;
        }
        .wifi-password {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745; /* Color verde para la contraseña del Wi-Fi */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./florindaimg.jpg" alt="Cafetería Florinda" class="logo img-fluid">
        <h1>Bienvenido a la Cafetería Florinda</h1>
        <p>Gracias por visitarnos. Estamos encantados de tenerte aquí y esperamos que disfrutes de tu experiencia.</p>
        <h2>Contraseña del Wi-Fi</h2>
        <p class="wifi-password">CafeteriaFlorinda123</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
